<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Product Preview Card Component</title>
</head>
<body>
  <div class="card">
    <img class="image" src="3" alt="product-image">
    <main class="content">
      <h2 class="type">P E R F U M E</h2>
      <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <div class="cost">
        <span class="cost-current">$149.99</span><span class="cost-before">$169.99</span>
      </div>
      <button class="add-to-cart-button">
        <img src="./images/icon-cart.svg" alt="">
        Add to Cart
      </button>
    </main>
  </div>
</body>
</html>
